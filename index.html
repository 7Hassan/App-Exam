<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/main.css">

  <title>Exam</title>
</head>

<body>
  <div class="qestion">
    <div class="counter">
      <div class="time">
        <span class="min"></span> :
        <span class="sec"></span>
      </div>
      <div class="num-qestion">
        <span></span> /
        <span></span>
      </div>
    </div>
    <h1></h1>
    <div class="area-answer">
      <form action="">
        <div class="answer">
          <input id="answer01" type="radio" name="qestion">
          <label for="answer01" class="label-answer"></label>

        </div>
        <div class="answer">
          <input id="answer02" type="radio" name="qestion">
          <label for="answer02" class="label-answer"> </label>


        </div>
        <div class="answer">
          <input id="answer03" type="radio" name="qestion">
          <label for="answer03" class="label-answer"> </label>


        </div>
        <div class="answer">
          <input id="answer04" type="radio" name="qestion">
          <label for="answer04" class="label-answer"> </label>


        </div>
      </form>
    </div>
    <button type="submit">Next</button>
  </div>
</body>
<script src="js/data.js"></script>
<script src="js/app.js"></script>

</html>
